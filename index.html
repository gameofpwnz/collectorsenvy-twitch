<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
    }

    .config-panel {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #9147ff;
    }

    .config-panel h3 {
      color: #9147ff;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: monospace;
    }

    .input-group input:focus {
      outline: none;
      border-color: #9147ff;
    }

    .input-group small {
      display: block;
      margin-top: 5px;
      color: #666;
      font-size: 12px;
    }

    .btn {
      background: #9147ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #772ce8;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .streams-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stream-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .stream-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .stream-thumbnail {
      width: 100%;
      height: 169px;
      object-fit: cover;
      background: #000;
    }

    .stream-info {
      padding: 15px;
    }

    .stream-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1f1f23;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .stream-streamer {
      font-size: 13px;
      color: #53535f;
      margin-bottom: 8px;
    }

    .stream-game {
      font-size: 12px;
      color: #53535f;
      margin-bottom: 8px;
    }

    .stream-viewers {
      display: inline-flex;
      align-items: center;
      background: #eb0400;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .no-streams {
      text-align: center;
      padding: 40px;
      color: #53535f;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9147ff;
      font-size: 16px;
    }

    .error {
      background: #fee;
      border: 2px solid #fcc;
      color: #c00;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="config-panel">
    <h3>‚öôÔ∏è Configuration</h3>
    
    <div class="input-group">
      <label for="backendUrl">Your Cloudflare Worker URL:</label>
      <input 
        type="text" 
        id="backendUrl" 
        placeholder="https://lively-glitter-e13f.ashton-98e.workers.dev"
      >
      <small>After deploying the backend, paste your Worker URL here</small>
    </div>

    <div class="input-group">
      <label for="streamers">Twitch Streamers (comma-separated):</label>
      <input 
        type="text" 
        id="streamers" 
        placeholder="djraylovee, mohawk_marco, zavpaul, sch_zeus, pwnzie_09"
      >
      <small>Enter Twitch usernames separated by commas</small>
    </div>

    <button class="btn" onclick="checkStreams()">Check Live Streams</button>
  </div>

  <div id="streamsContainer"></div>

  <script>
    // Auto-save configuration to localStorage
    const backendUrlInput = document.getElementById('backendUrl');
    const streamersInput = document.getElementById('streamers');

    // Load saved values
    backendUrlInput.value = localStorage.getItem('twitchBackendUrl') || '';
    streamersInput.value = localStorage.getItem('twitchStreamers') || '';

    // Save on change
    backendUrlInput.addEventListener('change', () => {
      localStorage.setItem('twitchBackendUrl', backendUrlInput.value);
    });

    streamersInput.addEventListener('change', () => {
      localStorage.setItem('twitchStreamers', streamersInput.value);
    });

    async function checkStreams() {
      const backendUrl = backendUrlInput.value.trim();
      const streamers = streamersInput.value.trim();
      const container = document.getElementById('streamsContainer');

      if (!backendUrl) {
        container.innerHTML = '<div class="error">‚ö†Ô∏è Please enter your Cloudflare Worker URL</div>';
        return;
      }

      if (!streamers) {
        container.innerHTML = '<div class="error">‚ö†Ô∏è Please enter at least one streamer username</div>';
        return;
      }

      container.innerHTML = '<div class="loading">üîÑ Checking who\'s live...</div>';

      try {
        const response = await fetch(`${backendUrl}?streamers=${encodeURIComponent(streamers)}`);
        const data = await response.json();

        if (data.error) {
          container.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
          return;
        }

        if (!data.data || data.data.length === 0) {
          container.innerHTML = '<div class="no-streams">üò¥ No one is streaming right now</div>';
          return;
        }

        // Display live streams
        const streamsHTML = data.data.map(stream => {
          const thumbnail = stream.thumbnail_url
            .replace('{width}', '440')
            .replace('{height}', '248');
          
          const viewers = stream.viewer_count.toLocaleString();

          return `
            <a href="https://twitch.tv/${stream.user_login}" target="_blank" class="stream-card">
              <img src="${thumbnail}" alt="${stream.title}" class="stream-thumbnail">
              <div class="stream-info">
                <div class="stream-title">${escapeHtml(stream.title)}</div>
                <div class="stream-streamer">${escapeHtml(stream.user_name)}</div>
                <div class="stream-game">${escapeHtml(stream.game_name)}</div>
                <div class="stream-viewers">
                  <span class="live-dot"></span>
                  ${viewers} viewers
                </div>
              </div>
            </a>
          `;
        }).join('');

        container.innerHTML = `<div class="streams-container">${streamsHTML}</div>`;

      } catch (error) {
        container.innerHTML = `<div class="error">‚ùå Failed to load streams: ${error.message}</div>`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-check on page load if config exists
    if (backendUrlInput.value && streamersInput.value) {
      checkStreams();
    }

    // Optional: Auto-refresh every 60 seconds
    setInterval(() => {
      if (backendUrlInput.value && streamersInput.value) {
        checkStreams();
      }
    }, 60000);
  </script>
</body>
</html>
